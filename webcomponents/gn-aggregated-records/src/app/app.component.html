<div [ngClass]="{ hidden: !!activeFilter }">
  <search-records-metrics
    [field]="aggregationField"
    [count]="aggregationMaxCount"
    [queryString]="aggregationQueryString"
    (click)="setFilter($event.value)"
  ></search-records-metrics>
</div>
<div [ngClass]="{ hidden: !activeFilter }">
  <ui-button type="secondary" (click)="clearFilter()" translate>Back</ui-button>
  <search-results-list></search-results-list>
</div>
